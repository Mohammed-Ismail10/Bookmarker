<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links note</title>
  <link rel="icon" type="image" href="img/logoTitle.png"/>
  <!-- bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <!-- style -->
  <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="p-4 text-secondary text-center text-md-start">Links note</h1>
        </div>
      </div>
      <hr />
    </div>
  </header>

  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-12">
          <div class=" position-sticky top-0">
            <div class="my-3 py-5 bg-secondary bg-opacity-25 text-center">
              <h3 class="mb-4">Bookmark your sites</h3>
              <label for="siteName" class="fw-bold mb-2">Site Name</label>
              <input type="text" id="siteName" placeholder="Bookmark Name" class="form-control w-75 mx-auto mb-3" />
              <label for="siteLink" class="fw-bold mb-2">Site URL</label>
              <input type="text" id="siteLink" placeholder="website URL" class="form-control w-75 mx-auto mb-3" />
              <button id="submitBtn" class="btn btn-primary d-inline-block">Submit</button>
              <button id="updateBtn" class="btn btn-warning d-none">Update</button>
            </div>
            <input type="text" class="form-control border-dark mb-" oninput="searchSite(this.value)"
              placeholder="Search...">
          </div>

        </div>
        <div class="col-md-6 col-12">
          <table class="table text-center table-striped my-3">
            <tbody id="tBody">

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
  
  <footer>
    <div class="container">
      <hr/>
      <div class="row">
        <div class="col-12">
          <p class="text-secondary">Â© 2023 Mohammed Ismail.</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
